##
# Basic Settings
##

sendfile on;
tcp_nopush on;
tcp_nodelay on;
keepalive_timeout 65;
types_hash_max_size 2048;
# server_tokens off;
# server_names_hash_bucket_size 64;
# server_name_in_redirect off;

include /etc/nginx/mime.types;
default_type application/octet-stream;

##
# SSL Settings
##

ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
ssl_prefer_server_ciphers on;

##
# Logging Settings
##

access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

##
# Gzip Settings
##

gzip on;

# gzip_vary on;
# gzip_proxied any;
# gzip_comp_level 6;
# gzip_buffers 16 8k;
# gzip_http_version 1.1;
# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

##
# Virtual Host Configs
##


server {
	listen 80;
	server_name 10.0.0.1; 
	return 301 https://{{ssl_domain}}/index.html;
}

server {
	listen 443 ssl;
	server_name     {{ssl_domain}};
	index		index.html;
	ssl_certificate {{ssl_certificate}};
	ssl_certificate_key {{ssl_certificate_key}};
	ssl_dhparam {{ssl_dhparam}};
	ssl_session_cache shared:le_nginx_SSL:1m;
	ssl_session_timeout 1440m;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;

	ssl_ciphers "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";

	root {{root_folder}}/;

	location / {
		try_files $uri $uri/ /index.html;
		if ($http_user_agent ~ Win64) {
			proxy_pass http://{{ssl_domain}}:81;
		}
		if ($http_user_agent ~ Android) {
			proxy_pass http://{{ssl_domain}}:82;
		}
		if ($http_user_agent ~ "Windows phone") {
			proxy_pass http://{{ssl_domain}}:82;
		}
		if ($http_user_agent ~ Mac) {
			proxy_pass http://{{ssl_domain}}:83;
		}
		if ($http_user_agent ~ iPhone) {
			proxy_pass http://{{ssl_domain}}:83;
		}
	}
}

server {
	server_name {{ssl_domain}};
	index	index.html;
	listen	{{ssl_domain}}:81;
	root	{{root_folder}}/malware/;
}

server {
	server_name {{ssl_domain}};
	index	index.html;
	listen	{{ssl_domain}}:82;
	root	{{root_folder}}/psk/;
}

server {
	server_name {{ssl_domain}};
	index   index.html;
	listen  {{ssl_domain}}:83;
	root    {{root_folder}}/tls_mitm/;
}
